<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        background: linear-gradient(45deg,red,#fff,blue);
        height: 250px;
        align-items: center;
        justify-content: center;
    }
    h2{
        background-color: lightpink;
        border: 2px solid red;
        color: white;
        padding: 15px;
        margin: 10px;
        width: 200px;
        text-align: center;
    }
    
</style>
<body>
    <div>
        <h2>flex-box 1</h2>
        <h2>flex-box 2</h2>
        <h2>flex-box 3</h2>
        <h2>flex-box 4</h2>
    </div>
</body>
</html>
